<html>
  <head>
    <title>Mis productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>

    <div class="container p-5 my-5 bg-light">

    <h1 style="color:blue">Ingrese Producto</h1>
    <form action="/productos" method="POST">
      <div class="mb-3 mt-3">
        <label for="title" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="nombre" placeholder="Ingrese el nombre del producto" name="title" autofocus required>
      </div>
      <div class="mb-3">
        <label for="price" class="form-label">Precio</label>
        <input type="number" class="form-control" id="tel" placeholder="Ingrese precio" name="price" required>
      </div>
      <div class="mb-3">
        <label for="photo" class="form-label">Foto URL</label>
        <input type="url" class="form-control" id="image" placeholder="Ingrese imagen" name="thumbnail" required>
      </div>
      <button type="submit" class="btn btn-success">Cargar producto</button>
    </form>
    <form action="/productos" method="GET">
      <button type="submit" class="btn btn-primary">Ver lista de productos</button>
    </form>

  </div>
  </body>
</html>
